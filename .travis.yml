---
dist: trusty
os: linux
addons:
  apt:
    packages:
      - aspell
      - aspell-en
language: perl
perl:
  - blead
  - dev
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
cache:
  directories:
    - "~/perl5"
jobs:
  allow_failures:
    - perl: blead
    - perl: dev
    - env: P5_YOUTUBE_NETWORK_TESTS=1
  fast_finish: true
  include:
    - env: COVERAGE=1
      perl: "5.30"
    - env: P5_YOUTUBE_NETWORK_TESTS=1
      perl: "5.30"
env:
  global:
    - AUTHOR_TESTING=1
    - RELEASE_TESTING=1
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto --always-upgrade-modules
  - cpanm -n -q Perl::Critic::Policy::ValuesAndExpressions::ProhibitAccessOfPrivateData
notifications:
  email:
    on_failure: always
    on_success: always
    recipients:
      - olaf@wundersolutions.com
